<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RadioHead - Stacked Category Carousels Mockup</title>
<style>
  :root {
    --bg: #121212;
    --sidebar-bg: #1e1e1e;
    --card-bg: rgba(255 255 255 / 0.05);
    --card-radius: 16px;
    --accent-gradient: linear-gradient(135deg, #9b5de5, #00bbf9);
    --text-primary: #fff;
    --text-muted: #b3b3b3;
    --arrow-bg: rgba(27,27,27,0.6);
    --arrow-hover-bg: rgba(27,27,27,0.9);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-primary);
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
  }
  .app {
    display: grid;
    grid-template-columns: 280px 1fr;
    height: 100vh;
  }
  /* Sidebar */
  .sidebar {
    background: var(--sidebar-bg);
    padding: 24px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .logo {
    font-weight: 800;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-primary);
  }
  .logo-mark {
    width: 40px; height: 40px; border-radius: 12px;
    background: var(--accent-gradient);
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 22px; color: white;
    user-select: none;
  }
  nav a {
    color: var(--text-muted);
    text-decoration: none;
    padding: 8px 10px;
    border-radius: 10px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  nav a.active,
  nav a:hover {
    background: var(--accent-gradient);
    color: white;
  }
  /* Main area */
  .main {
    padding: 24px 32px;
    overflow-y: auto;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 28px;
  }
  .header .search {
    position: relative;
    width: 320px;
  }
  .header .search input {
    width: 100%;
    padding: 10px 40px 10px 14px;
    border-radius: 12px;
    border: none;
    background: rgba(255 255 255 / 0.07);
    color: var(--text-primary);
    font-size: 14px;
  }
  .header .search svg {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    stroke: var(--text-muted);
  }

  /* Categories stacked vertically */
  .category {
    margin-bottom: 36px;
  }
  .category-title {
    font-size: 20px;
    font-weight: 700;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
    user-select: none;
  }

  /* Horizontal carousel */
  .carousel {
    position: relative;
  }
  .carousel-track {
    display: flex;
    gap: 18px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 8px;
  }
  /* Hide default scrollbar */
  .carousel-track::-webkit-scrollbar {
    display: none;
  }
  .carousel-track {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  /* Station card */
  .station-card {
    flex: 0 0 180px;
    background: var(--card-bg);
    border-radius: var(--card-radius);
    padding: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .station-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(155, 93, 229, 0.4);
  }
  .station-art {
    width: 160px;
    height: 90px;
    border-radius: 12px;
    overflow: hidden;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .station-art img,
  .station-art svg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: saturate(0.85) contrast(1.1);
  }
  .station-name {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
    text-align: center;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    width: 100%;
  }

  /* Arrows */
  .arrow-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: var(--arrow-bg);
    border: none;
    width: 38px;
    height: 70px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
    z-index: 10;
    user-select: none;
  }
  .arrow-btn:hover {
    background: var(--arrow-hover-bg);
  }
  .arrow-left {
    left: -18px;
  }
  .arrow-right {
    right: -18px;
  }
  .arrow-btn svg {
    width: 20px;
    height: 20px;
    stroke: white;
    stroke-width: 2;
  }

  /* Now Playing panel */
  .now-playing {
    position: fixed;
    bottom: 20px;
    left: 300px;
    right: 20px;
    background: rgba(255 255 255 / 0.06);
    backdrop-filter: blur(8px);
    border-radius: 18px;
    padding: 14px 24px;
    display: flex;
    align-items: center;
    gap: 18px;
    box-shadow: 0 12px 40px rgba(155, 93, 229, 0.5);
    user-select: none;
  }
  .now-art {
    width: 72px;
    height: 72px;
    border-radius: 14px;
    overflow: hidden;
    background: #2a2a2a;
    flex-shrink: 0;
  }
  .now-art img,
  .now-art svg {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .now-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .now-title {
    font-weight: 700;
    font-size: 18px;
  }
  .now-subtitle {
    font-size: 13px;
    color: var(--text-muted);
    margin-top: 6px;
  }
  .now-controls {
    display: flex;
    gap: 18px;
    align-items: center;
  }
  .control-btn {
    background: var(--accent-gradient);
    border-radius: 50%;
    width: 48px;
    height: 48px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.15s ease;
  }
  .control-btn:hover {
    transform: scale(1.08);
  }
  .control-btn svg {
    width: 24px;
    height: 24px;
    fill: white;
  }
  .fav-btn {
    cursor: pointer;
    color: var(--text-muted);
    transition: color 0.3s ease;
  }
  .fav-btn.active {
    color: #ffd166;
  }

  /* Responsive */
  @media (max-width: 960px) {
    .app {
      grid-template-columns: 1fr;
    }
    .sidebar {
      flex-direction: row;
      overflow-x: auto;
      padding: 14px 12px;
      gap: 14px;
    }
    nav {
      display: flex;
      gap: 12px;
    }
    nav a {
      padding: 8px 12px;
      font-size: 14px;
    }
    .now-playing {
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 12px;
      padding: 10px 18px;
    }
    .main {
      padding: 14px 18px 96px;
    }
    .category-title {
      font-size: 18px;
    }
    .station-card {
      flex: 0 0 140px;
    }
    .station-art {
      width: 140px;
      height: 80px;
    }
    .arrow-btn {
      display: none;
    }
  }
</style>
</head>
<body>
  <div class="app" role="application">
    <aside class="sidebar" aria-label="Primary navigation">
      <div class="logo" aria-label="App logo"><div class="logo-mark">RH</div>RadioHead</div>
      <nav role="navigation" aria-label="Main menu">
        <a href="#" class="active" aria-current="page">Home</a>
        <a href="#">Browse</a>
        <a href="#">Library</a>
        <a href="#">Favorites</a>
      </nav>
    </aside>
    <main class="main">
      <header class="header" role="search">
        <div class="search" aria-label="Search stations">
          <input type="search" placeholder="Search stations, tracks..." aria-label="Search stations or tracks" />
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
      </header>

      <section class="category" aria-label="Rock Classics category">
        <h2 class="category-title">Rock Classics</h2>
        <div class="carousel" tabindex="0" aria-roledescription="carousel" aria-label="Rock Classics stations">
          <button class="arrow-btn arrow-left" aria-label="Scroll left">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="carousel-track">
            <article class="station-card" tabindex="0" role="group" aria-label="Rock Station One">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#7c3aed" />
                  <circle cx="50" cy="50" r="40" fill="#4f46e5" opacity="0.3"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">RS1</text>
                </svg>
              </div>
              <div class="station-name">Rock Station One</div>
            </article>
            <article class="station-card" tabindex="0" role="group" aria-label="Rock Station Two">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#ef4444" />
                  <polygon points="20,20 80,20 80,80 20,80" fill="#b91c1c" opacity="0.3"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">RS2</text>
                </svg>
              </div>
              <div class="station-name">Rock Station Two</div>
            </article>
            <article class="station-card" tabindex="0" role="group" aria-label="Rock Station Three">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#dc2626" />
                  <circle cx="30" cy="70" r="35" fill="#7f1d1d" opacity="0.3"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">RS3</text>
                </svg>
              </div>
              <div class="station-name">Rock Station Three</div>
            </article>
            <article class="station-card" tabindex="0" role="group" aria-label="Rock Station Four">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#991b1b" />
                  <polygon points="10,10 90,10 90,90 10,90" fill="#b91c1c" opacity="0.15"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">RS4</text>
                </svg>
              </div>
              <div class="station-name">Rock Station Four</div>
            </article>
          </div>
          <button class="arrow-btn arrow-right" aria-label="Scroll right">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </section>

      <section class="category" aria-label="Chill Vibes category">
        <h2 class="category-title">Chill Vibes</h2>
        <div class="carousel" tabindex="0" aria-roledescription="carousel" aria-label="Chill Vibes stations">
          <button class="arrow-btn arrow-left" aria-label="Scroll left">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="carousel-track">
            <article class="station-card" tabindex="0" role="group" aria-label="Chill Station One">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#0ea5e9" />
                  <circle cx="50" cy="50" r="40" fill="#06b6d4" opacity="0.3"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">CS1</text>
                </svg>
              </div>
              <div class="station-name">Chill Station One</div>
            </article>
            <article class="station-card" tabindex="0" role="group" aria-label="Chill Station Two">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#22d3ee" />
                  <polygon points="20,20 80,20 80,80 20,80" fill="#0284c7" opacity="0.3"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">CS2</text>
                </svg>
              </div>
              <div class="station-name">Chill Station Two</div>
            </article>
            <article class="station-card" tabindex="0" role="group" aria-label="Chill Station Three">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#0284c7" />
                  <circle cx="30" cy="70" r="35" fill="#0369a1" opacity="0.3"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">CS3</text>
                </svg>
              </div>
              <div class="station-name">Chill Station Three</div>
            </article>
            <article class="station-card" tabindex="0" role="group" aria-label="Chill Station Four">
              <div class="station-art" aria-hidden="true">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                  <rect width="100" height="100" fill="#0369a1" />
                  <polygon points="10,10 90,10 90,90 10,90" fill="#0c4a6e" opacity="0.15"/>
                  <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="22">CS4</text>
                </svg>
              </div>
              <div class="station-name">Chill Station Four</div>
            </article>
          </div>
          <button class="arrow-btn arrow-right" aria-label="Scroll right">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </section>
      <!-- Add more categories similarly -->
    </main>
  </div>

  <aside class="now-playing" role="region" aria-label="Now playing">
    <div class="now-art" aria-hidden="true">
      <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <rect width="100" height="100" fill="#9b5de5" />
        <circle cx="50" cy="50" r="40" fill="#00bbf9" opacity="0.5"/>
        <text x="50" y="62" text-anchor="middle" fill="#fff" font-weight="700" font-size="28">RH</text>
      </svg>
    </div>
    <div class="now-info">
      <div class="now-title">Dreams - Fleetwood Mac</div>
      <div class="now-subtitle">Rock Classics</div>
    </div>
    <div class="now-controls">
      <button class="control-btn" aria-label="Previous">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="control-btn" aria-label="Play/Pause">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M8 5v14l11-7z" fill="white"/></svg>
      </button>
      <button class="control-btn" aria-label="Next">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="fav-btn" aria-label="Add to favorites" title="Add to favorites">&#9733;</button>
    </div>
  </aside>

<script>
  // Carousel arrow functionality
  document.querySelectorAll('.carousel').forEach(carousel => {
    const track = carousel.querySelector('.carousel-track');
    const btnLeft = carousel.querySelector('.arrow-left');
    const btnRight = carousel.querySelector('.arrow-right');
    btnLeft.addEventListener('click', () => {
      track.scrollBy({ left: -180, behavior: 'smooth' });
    });
    btnRight.addEventListener('click', () => {
      track.scrollBy({ left: 180, behavior: 'smooth' });
    });
  });

  // Favorite toggle
  document.querySelector('.fav-btn').addEventListener('click', e => {
    e.currentTarget.classList.toggle('active');
  });
</script>
</body>
</html>
